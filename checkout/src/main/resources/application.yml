server:
  port: 8080

spring:
  application:
    name: checkout-service
  datasource:
    url: jdbc:mysql://localhost/rss_checkout?serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false