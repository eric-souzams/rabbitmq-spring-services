server:
  port: 8081

spring:
  application:
    name: credit-card-service
  datasource:
    url: jdbc:mysql://localhost/rss_credit_card?serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest