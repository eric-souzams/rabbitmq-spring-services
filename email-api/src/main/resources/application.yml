server:
  port: 8081

spring:
  application:
    name: email-api
  datasource:
    url: jdbc:mysql://localhost/rss_emails?serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: "********@gmail.com"
    password: "******************"
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest